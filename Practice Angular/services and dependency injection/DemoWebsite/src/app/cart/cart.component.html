<!-- cart.component.html -->

<h2>Your Cart</h2>
<ul>
  <li *ngFor="let item of cartItems">{{ item }}</li>
</ul>
<ul>
    <li *ngFor="let item of cartItems">
      <!-- Cart item content -->
      <span>{{ item }}</span>
      <button (click)="removeFromCart(item)">Remove</button>
    </li>
  </ul>
  <button (click)="clearCart()">Clear Cart</button>

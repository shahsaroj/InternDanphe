<h1>Discharge Form </h1>
<form [formGroup]="dischargeForm" (ngSubmit)="submitForm()">
    <div>
      <h2>Patient Details</h2>
      <label for="patientName">Patient Name:</label>
      <input type="text" id="patientName" formControlName="patientName">
      <div *ngIf="isFieldInvalid('patientName') && isFieldTouched('patientName')">
        <small *ngIf="isFieldInvalid('patientName') && dischargeForm.get('patientName')?.errors">
          Patient Name is required. ** 
        </small>

</div>
        <label for="patientAddress">Patient Address:</label>
      <input type="text" id="patientAddress" formControlName="patientAddress">
      <div *ngIf="isFieldInvalid('patientAddress') && isFieldTouched('patientAddress')">
        <small *ngIf="isFieldInvalid('patientAddress') && dischargeForm.get('patientAddress')?.errors">
          Patient Address is required. ** 
        </small>
      </div>
  
      <label for="patientContact">Patient Contact:</label>
      <input type="text" id="patientContact" formControlName="patientContact">
      <div *ngIf="isFieldInvalid('patientContact') && isFieldTouched('patientContact')">
        <small *ngIf="isFieldInvalid('patientContact') && dischargeForm.get('patientContact')?.errors">
          Patient contact number is required. **
        </small>
      </div>

  </div>

  <label for="patientDiagonise"><h2>Daignosis:</h2></label>
  <input type="text" id="patientDiagonise" formControlName="patientDiagonise">
  <div *ngIf="isFieldInvalid('patientDiagonise') && isFieldTouched('patientDiagonise')">
    <small *ngIf="isFieldInvalid('patientDiagonise') && dischargeForm.get('patientDiagonise')?.errors">
      summary is required. ** 
    </small>
  </div>

    <h2>Instructions</h2>
  <label for="patientmedication">Provided Medication: </label>
  <input type="text" id="patientmedication" formControlName="patientmedication">
  <div *ngIf="isFieldInvalid('patientmedication') && isFieldTouched('patientmedication')">
    <small *ngIf="isFieldInvalid('patientmedication') && dischargeForm.get('patientmedication')?.errors">
      Details is required.   **
    </small>
  </div>

  <label for="patientdietary">Dietary instructions:</label>
  <input type="text" id="patientdietary" formControlName="patientdietary">
  <div *ngIf="isFieldInvalid('patientdietary') && isFieldTouched('patientdietary')">
    <small *ngIf="isFieldInvalid('patientdietary') && dischargeForm.get('patientdietary')?.errors">
      Details is required. **
    </small>
  </div>

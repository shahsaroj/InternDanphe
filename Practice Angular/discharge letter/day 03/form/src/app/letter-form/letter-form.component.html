      <form [formGroup]="letterForm" (ngSubmit)="onSubmit()">
    <h1> Patient Information</h1>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" formControlName="name" required>
    <div *ngIf="formControls?.['name'] ?.invalid" class="error-message">
      Name is required.
    </div>
  
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" formControlName="address" required>
    <div *ngIf="formControls?.['address']?.invalid" class="error-message">
      Address is required.
    </div>
  
    <label for="content">Letter Content:</label>
    <textarea id="content" name="content" formControlName="content" required></textarea>
    <div *ngIf="formControls?.['content'] ?.invalid" class="error-message">
      Letter Content is required.
    </div>
